<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>广告管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="/plugins/adminLTE/css/skins/_all-skins.min.css">

	<script src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
	<script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
	<script src="/plugins/angularjs/angular.min.js"></script>
	<script src="js/base.js"></script>
	<script src="/js/service/userService.js"></script>
	<script src="/js/service/uploadService.js"></script>
	<script src="/js/controller/baseController.js"></script>
	<script src="/js/controller/userController.js"></script>
</head>

<body class="hold-transition skin-red sidebar-mini" style="background-color: rgb(243,243,244)" ng-app="jianzhi" ng-controller="userController" ng-init="findAddressPid(1);findOne()" >


  <div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="false">×</button>
			<h3 id="myModalLabel">个人资料编辑</h3>
		</div>
		<div class="modal-body">							
			
			<table class="table table-bordered table-striped"  width="800px">
		      	<tr>
		      		<td>用户名</td>
		      		<td><input  ng-model="entity.username" class="form-control" placeholder="用户名" >  </td>
		      	</tr>
			    <tr>
		      		<td>密码</td>
		      		<td><input type="password" ng-model="entity.password" class="form-control" placeholder="密码" >  </td>
		      	</tr>
				<tr>
					<td>电话</td>
					<td><input type="text" ng-model="entity.phone" class="form-control" placeholder="联系方式" >  </td>
				</tr>
		      	<tr>
		      		<td>头像</td>
		      		<td>
						<table>
							<tr>
								<td>
								<input type="file" id="file" />				                
					                <button class="btn btn-primary" type="button" ng-click="upload()" >
				                   		上传
					                </button>	
					            </td>
								<td>
									<img  src="{{entity.pic}}" width="200px" height="100px">
								</td>
							</tr>						
						</table>
		      		</td>
		      	</tr>
				<tr>
					<td>邮箱</td>
					<td><input type="email" ng-model="entity.email" class="form-control" placeholder="URL" >  </td>
				</tr>
				<tr>
					<td>地址</td>
					<td>
						<select  class="form-control" ng-model="entity.address1" ng-options="item.id as item.districtName for item in addressList"></select>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<select  class="form-control" ng-model="entity.address2" ng-options="item.id as item.districtName for item in addressList2"></select>
					</td>
				</tr>
			 </table>				
			
		</div>
		<div class="modal-footer">						
			<button class="btn btn-success" ng-click="save()" data-dismiss="modal" aria-hidden="true">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>

</body>

</html>
